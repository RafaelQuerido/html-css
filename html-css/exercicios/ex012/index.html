<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados</h1>
    <p>Este video esta hospedado no meu própio servidor.</p>

    <video width="560" poster="imagens/thumb.jpg" controls autoplay loop>
<source src="midia/meu-video-mv4.m4v" type="video/m4v">
<source src="midia/meu-video-webm.webm" type="video/webm">
<source src="midia/meu-video-ogv.ogv" type="video/ogv">
<source src="midia/meu-video-mp4.mp4" type="video/mp4">
<p>Seu navegador não tem compantibilidade com reprodução de videos.</p>
</video>
   
   <h1>Inserindo videos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/nijuxYwvyco" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
