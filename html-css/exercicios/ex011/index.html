<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou apenas diminua a tela do seu computador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
<p>Vamos aprender a reproduzir audios em HTML5</p>
<audio preload="metadata" autoplay controls loop>
     <source src="midia/festinha.mp3" type="audio/mpeg">
     <source src="midia/festinha.ogg" type="audio/ogg">
     <source src="midia/festinha.wav" type="audio/wav">
     <p>Infelismente seu navegador n√£o consegue reproduzir audio <a href="midia/festinha.mp3">Cliqie aqui para baixar o arquivo</a></p>
</audio>

</body>
</html>
